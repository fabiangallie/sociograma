<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccionar Alumno</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Selecciona tu curso y nombre</h1>
    <form id="formSeleccion">
      <label for="curso">Curso:</label>
      <select id="curso" required>
        <option value="" disabled selected>Selecciona un curso</option>
        <option value="1A">1ºA</option>
        <option value="1B">1ºB</option>
      </select>

      <label for="alumno">Nombre:</label>
      <select id="alumno" required>
        <option value="" disabled selected>Selecciona un alumno</option>
        <!-- Este select se rellenará dinámicamente según el curso -->
      </select>

      <button type="submit" class="boton">Entrar</button>
    </form>
  </div>

  <script>
    const cursoSelect = document.getElementById("curso");
    const alumnoSelect = document.getElementById("alumno");

    const alumnosPorCurso = {
      "1A": ["Lucía", "Manuel", "Carla", "Pedro"],
      "1B": ["Laura", "Miguel", "Sofía", "David"]
    };

    cursoSelect.addEventListener("change", () => {
      const curso = cursoSelect.value;
      alumnoSelect.innerHTML = '<option value="" disabled selected>Selecciona un alumno</option>';
      alumnosPorCurso[curso].forEach(nombre => {
        const option = document.createElement("option");
        option.value = nombre;
        option.textContent = nombre;
        alumnoSelect.appendChild(option);
      });
    });

    document.getElementById("formSeleccion").addEventListener("submit", e => {
      e.preventDefault();
      const curso = cursoSelect.value;
      const alumno = alumnoSelect.value;
      if (curso && alumno) {
        localStorage.setItem("curso", curso);
        localStorage.setItem("alumno", alumno);
        localStorage.setItem("testState", "in_progress");
        window.location.href = "sociograma.html";
      }
    });

    // Limpiar test anterior si vuelve a esta página
    window.onload = () => {
      localStorage.removeItem("testState");
    };
  </script>
</body>
</html>
