<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sociograma</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .question-container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      justify-content: center;
    }
    .question-container.active {
      display: flex;
    }
    h2 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .dropzones {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .dropzone {
      width: 80px;
      height: 100px;
      border: 2px dashed #aaa;
      border-radius: 8px;
      padding: 5px;
      background-color: #fff;
    }
    .student-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    .student {
      width: 60px;
      height: 60px;
      background-image: url('img/silueta_color.png');
      background-size: cover;
      cursor: grab;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      width: 60%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #357ABD;
    }
    .thank-you {
      font-size: 2em;
      color: #2e8b57;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Pregunta 1 -->
  <div class="question-container active" id="q1">
    <h2>¿Con quién te gusta jugar en el recreo?</h2>
    <div class="dropzones" id="dropzones1">
      <div class="dropzone" data-rank="1º"></div>
      <div class="dropzone" data-rank="2º"></div>
      <div class="dropzone" data-rank="3º"></div>
      <div class="dropzone" data-rank="4º"></div>
      <div class="dropzone" data-rank="5º"></div>
    </div>
    <div class="student-list" id="students1"></div>
    <div class="buttons">
      <button disabled>Anterior</button>
      <button onclick="nextQuestion(1)">Siguiente</button>
    </div>
  </div>

  <!-- Pregunta 2 -->
  <div class="question-container" id="q2">
    <h2>¿Con quién no te gusta jugar en el recreo?</h2>
    <div class="dropzones" id="dropzones2">
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
    </div>
    <div class="student-list" id="students2"></div>
    <div class="buttons">
      <button onclick="prevQuestion(2)">Anterior</button>
      <button onclick="nextQuestion(2)">Siguiente</button>
    </div>
  </div>

  <!-- Pregunta 3 -->
  <div class="question-container" id="q3">
    <h2>¿Con quién te gusta trabajar en clase?</h2>
    <div class="dropzones" id="dropzones3">
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
    </div>
    <div class="student-list" id="students3"></div>
    <div class="buttons">
      <button onclick="prevQuestion(3)">Anterior</button>
      <button onclick="nextQuestion(3)">Siguiente</button>
    </div>
  </div>

  <!-- Pregunta 4 -->
  <div class="question-container" id="q4">
    <h2>¿Con quién no te gusta trabajar en clase?</h2>
    <div class="dropzones" id="dropzones4">
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
    </div>
    <div class="student-list" id="students4"></div>
    <div class="buttons">
      <button onclick="prevQuestion(4)">Anterior</button>
      <button onclick="finish()">Finalizar</button>
    </div>
  </div>

  <!-- Pantalla de Agradecimiento -->
  <div class="question-container" id="thanks">
    <div class="thank-you">
      ¡Gracias por tu participación!
      <p>Tu sociograma ha sido enviado al profesorado.</p>
      <p>¡Buen trabajo!</p>
    </div>
  </div>

  <script>
    const studentNames = ["Ana", "Luis", "Carlos", "María", "Lucía", "Pablo", "Sofía", "Diego"];
    
    function populateStudents(containerId) {
      const container = document.getElementById(containerId);
      studentNames.forEach(name => {
        const el = document.createElement("div");
        el.className = "student";
        el.setAttribute("draggable", "true");
        el.setAttribute("data-name", name);
        el.title = name;
        el.addEventListener("dragstart", drag);
        container.appendChild(el);
      });
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.dataset.name);
      ev.dataTransfer.setDragImage(ev.target, 30, 30);
    }

    function drop(ev) {
      ev.preventDefault();
      const name = ev.dataTransfer.getData("text");
      const el = document.querySelector(`.student[data-name="${name}"]`);
      if (el && ev.target.classList.contains("dropzone") && !ev.target.hasChildNodes()) {
        ev.target.appendChild(el);
      }
    }

    function nextQuestion(current) {
      document.getElementById("q" + current).classList.remove("active");
      document.getElementById("q" + (current + 1)).classList.add("active");
    }

    function prevQuestion(current) {
      document.getElementById("q" + current).classList.remove("active");
      document.getElementById("q" + (current - 1)).classList.add("active");
    }

    function finish() {
      document.getElementById("q4").classList.remove("active");
      document.getElementById("thanks").classList.add("active");
      // Aquí se simula el envío de resultados
      console.log("Guardando resultados para el profesor...");
    }

    // Preparar cada bloque
    for (let i = 1; i <= 4; i++) {
      populateStudents("students" + i);
      document.querySelectorAll(`#dropzones${i} .dropzone`).forEach(zone => {
        zone.addEventListener("dragover", allowDrop);
        zone.addEventListener("drop", drop);
      });
    }
  </script>
</body>
</html>
