<script>
  const params = new URLSearchParams(window.location.search);
  const alumno = params.get("nombre") || "Alumno/a";
  document.getElementById("nombreAlumno").textContent = alumno;

  const nombres = ["Mateo", "Sofía", "Diego", "Iria", "Leo", "Naiara", "Lucas", "Sara"];
  const listaAlumnos = document.getElementById("listaAlumnos");

  nombres.forEach((nombre, index) => {
    const div = document.createElement("div");
    div.className = "student";
    div.draggable = true;
    div.id = "alumno-" + index;
    div.ondragstart = drag;

    const img = document.createElement("img");
    img.src = "img/silueta" + ((index % 4) + 1) + ".png";

    const p = document.createElement("p");
    p.textContent = nombre;

    div.appendChild(img);
    div.appendChild(p);
    listaAlumnos.appendChild(div);
  });

  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const dropped = document.getElementById(data);

    // Si el contenedor ya tiene un niño, lo mueve de vuelta
    if (ev.target.classList.contains("drop-box") && ev.target.children.length > 1) {
      ev.target.removeChild(ev.target.lastChild);
    }

    if (ev.target.classList.contains("drop-box") || ev.target.classList.contains("students")) {
      ev.target.appendChild(dropped);
    } else if (ev.target.parentElement.classList.contains("drop-box") || ev.target.parentElement.classList.contains("students")) {
      ev.target.parentElement.appendChild(dropped);
    }
  }

  function comenzarTest() {
    document.getElementById("pantallaBienvenida").classList.add("hidden");
    document.getElementById("pantallaTest").classList.remove("hidden");
  }

  function siguientePregunta() {
    // Lógica para avanzar
  }

  function anteriorPregunta() {
    // Lógica para retroceder
  }
</script>
