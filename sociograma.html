<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Sociométrico</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #1976d2;
    }

    .hidden {
      display: none;
    }

    .students {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      border: 2px dashed #90caf9;
      margin: 20px auto;
      width: 90%;
      min-height: 100px;
      background-color: #ffffffcc;
      border-radius: 10px;
    }

    .student {
      width: 80px;
      text-align: center;
      cursor: grab;
    }

    .student img {
      width: 60px;
    }

    .drop-area {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 600px;
    }

    .drop-box {
      width: 80px;
      height: 100px;
      border: 2px dashed #64b5f6;
      border-radius: 10px;
      background-color: #e3f2fd;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 5px;
    }

    .drop-box span {
      font-weight: bold;
      margin-bottom: 5px;
    }

    button {
      background-color: #42a5f5;
      color: white;
      padding: 10px 20px;
      margin: 20px 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #1e88e5;
    }

    .instructions {
      padding: 20px;
      font-size: 1.1em;
      background-color: #bbdefb;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="pantallaBienvenida">
    <h1>Bienvenido/a <span id="nombreAlumno"></span></h1>
    <div class="instructions">
      <p>Vas a realizar un test muy importante. Contesta con sinceridad.</p>
      <p>Arrastra de 0 a 5 compañeros en orden de preferencia. Puedes moverlos si te equivocas.</p>
      <p>Haz clic en "Comenzar" para empezar.</p>
    </div>
    <button onclick="comenzarTest()">Comenzar</button>
  </div>

  <div id="pantallaTest" class="hidden">
    <h2>¿Con quién te gusta jugar en el recreo?</h2>

    <div class="students" id="listaAlumnos" ondrop="drop(event)" ondragover="allowDrop(event)">
      <!-- Alumnos se insertan aquí -->
    </div>

    <div class="drop-area">
      <div class="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span>1º</span>
      </div>
      <div class="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span>2º</span>
      </div>
      <div class="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span>3º</span>
      </div>
      <div class="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span>4º</span>
      </div>
      <div class="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span>5º</span>
      </div>
    </div>

    <button onclick="anteriorPregunta()">Anterior</button>
    <button onclick="siguientePregunta()">Siguiente</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const alumno = params.get("nombre") || "Alumno/a";
    document.getElementById("nombreAlumno").textContent = alumno;

    const nombres = ["Mateo", "Sofía", "Diego", "Iria", "Leo", "Naiara", "Lucas", "Sara"];
    const listaAlumnos = document.getElementById("listaAlumnos");

    nombres.forEach((nombre, index) => {
      const div = document.createElement("div");
      div.className = "student";
      div.draggable = true;
      div.id = "alumno-" + index;
      div.ondragstart = drag;

      const img = document.createElement("img");
      img.src = "img/silueta" + ((index % 4) + 1) + ".png";

      const p = document.createElement("p");
      p.textContent = nombre;

      div.appendChild(img);
      div.appendChild(p);
      listaAlumnos.appendChild(div);
    });

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const dropped = document.getElementById(data);

      if (ev.target.classList.contains("drop-box") && ev.target.children.length > 1) {
        ev.target.removeChild(ev.target.lastChild);
      }

      if (ev.target.classList.contains("drop-box") || ev.target.classList.contains("students")) {
        ev.target.appendChild(dropped);
      } else if (ev.target.parentElement.classList.contains("drop-box") || ev.target.parentElement.classList.contains("students")) {
        ev.target.parentElement.appendChild(dropped);
      }
    }

    function comenzarTest() {
      document.getElementById("pantallaBienvenida").classList.add("hidden");
      document.getElementById("pantallaTest").classList.remove("hidden");
    }

    function siguientePregunta() {
      alert("Aquí iría la siguiente pregunta.");
    }

    function anteriorPregunta() {
      alert("Aquí iría la pregunta anterior.");
    }
  </script>
</body>
</html>
