<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del profesorado</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #f0f8ff, #e0ffe0);
      padding: 2em;
      text-align: center;
    }

    h2 {
      font-size: 2.2em;
      margin-bottom: 1.5em;
    }

    .menu-btn {
      font-size: 1.2em;
      padding: 1em 2em;
      margin: 1em;
      border-radius: 12px;
      background-color: #5dade2;
      color: white;
      border: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .menu-btn:hover {
      background-color: #3498db;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel del profesorado</h2>
    <button class="menu-btn" onclick="window.location.href='panel_grupos.html'">Gesti√≥n de grupos</button>
    <button class="menu-btn" onclick="window.location.href='panel_informes.html'">Ver informes y resultados</button>
  </div>
</body>
</html>
