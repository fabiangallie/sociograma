<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Grupos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .alumnos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="titulo-destacado">Gestión de Grupos</h1>

    <form>
      <label for="nombre-grupo">Nombre del grupo:</label>
      <input type="text" id="nombre-grupo" name="nombre-grupo" required />

      <label>Alumnado:</label>
      <div class="alumnos-grid">
        <input type="text" placeholder="Nombre 1" />
        <input type="text" placeholder="Nombre 2" />
        <input type="text" placeholder="Nombre 3" />
        <input type="text" placeholder="Nombre 4" />
        <input type="text" placeholder="Nombre 5" />
        <input type="text" placeholder="Nombre 6" />
      </div>

      <div class="botones-idioma">
        <button type="submit" class="btn-moderno">Guardar grupo</button>
        <a href="#" class="btn-moderno">Editar grupo</a>
      </div>
    </form>
  </div>
</body>
</html>
