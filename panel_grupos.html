<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Grupos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1em;
    }

    .tab-btn {
      padding: 0.8em 1.5em;
      margin: 0 0.5em;
      border: none;
      background-color: #d0e4ff;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }

    .tab-btn.active {
      background-color: #4285f4;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .alumnos-lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 1em;
      padding: 0;
      list-style: none;
    }

    .alumnos-lista li {
      background-color: #f0f8ff;
      padding: 0.5em;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-box azul">
      <h1 class="title-grande">Gestión de Grupos</h1>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="mostrarTab('crear')">Crear grupo</button>
      <button class="tab-btn" onclick="mostrarTab('editar')">Editar grupo</button>
    </div>

    <!-- Crear grupo -->
    <div id="crear" class="tab-content active">
      <form class="form" id="grupo-form">
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" placeholder="Ej: 4ºA" required />

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required />

        <label for="alumno">Nombre del alumno:</label>
        <input type="text" id="alumno" name="alumno" placeholder="Nombre completo" />

        <button type="button" class="btn" onclick="añadirAlumno()">Añadir alumno</button>
        <button type="submit" class="btn">Guardar grupo</button>
      </form>

      <ul class="alumnos-lista" id="lista-alumnos">
        <!-- Alumnos añadidos -->
      </ul>
    </div>

    <!-- Editar grupo -->
    <div id="editar" class="tab-content">
      <form class="form">
        <label for="grupo-select">Selecciona un grupo:</label>
        <select id="grupo-select">
          <option value="">-- Elegir grupo --</option>
          <!-- Aquí se cargarán los grupos existentes -->
        </select>
        <button type="button" class="btn">Cargar grupo</button>
      </form>

      <div id="grupo-editable">
        <!-- Aquí se mostrarán los datos del grupo para editar -->
      </div>
    </div>
  </div>

  <script>
    function mostrarTab(id) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tab-btn[onclick="mostrarTab('${id}')"]`).classList.add('active');
    }

    const lista = document.getElementById("lista-alumnos");
    const inputAlumno = document.getElementById("alumno");

    function añadirAlumno() {
      const nombre = inputAlumno.value.trim();
      if (nombre !== "") {
        const li = document.createElement("li");
        li.textContent = nombre;
        lista.appendChild(li);
        inputAlumno.value = "";
      }
    }

    document.getElementById("grupo-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Grupo guardado correctamente.");
      // Aquí guardarías el grupo en almacenamiento/localStorage o archivo
    });
  </script>
</body>
</html>
