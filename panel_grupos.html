<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Grupos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gestión de Grupos</h1>
    
    <form id="formGrupo">
      <label for="nombreGrupo">Nombre del grupo:</label><br />
      <input type="text" id="nombreGrupo" name="nombreGrupo" placeholder="Ej. 3ºA" required /><br />
      
      <label for="nuevoAlumno">Nombre del alumno:</label><br />
      <input type="text" id="nuevoAlumno" name="nuevoAlumno" placeholder="Ej. Marcos" />
      <button type="button" onclick="agregarAlumno()">Añadir alumno</button>
    </form>

    <div id="alumnos" class="grid-alumnos"></div>

    <button onclick="guardarGrupo()">Guardar grupo</button>
    <button onclick="editarGrupos()">Editar grupos</button>
  </div>

  <script>
    const alumnos = [];

    function agregarAlumno() {
      const nombre = document.getElementById('nuevoAlumno').value.trim();
      if (nombre) {
        alumnos.push(nombre);
        mostrarAlumnos();
        document.getElementById('nuevoAlumno').value = '';
      }
    }

    function mostrarAlumnos() {
      const contenedor = document.getElementById('alumnos');
      contenedor.innerHTML = '';
      alumnos.forEach(nombre => {
        const div = document.createElement('div');
        div.className = 'alumno';
        div.textContent = nombre;
        contenedor.appendChild(div);
      });
    }

    function guardarGrupo() {
      const nombreGrupo = document.getElementById('nombreGrupo').value;
      if (!nombreGrupo || alumnos.length === 0) {
        alert('Introduce el nombre del grupo y al menos un alumno.');
        return;
      }
      // Aquí guardarías el grupo en tu backend o almacenamiento
      alert(`Grupo "${nombreGrupo}" guardado con ${alumnos.length} alumnos.`);
    }

    function editarGrupos() {
      // Redirige a una página para editar grupos ya existentes
      window.location.href = 'editar_grupos.html';
    }
  </script>
</body>
</html>
