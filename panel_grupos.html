<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Grupos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .alumnos-lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 1em;
      padding: 0;
      list-style: none;
    }

    .alumnos-lista li {
      background-color: #f0f8ff;
      padding: 0.5em;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-box azul">
      <h1 class="title-grande">Gestión de Grupos</h1>
      <p>Crea o edita grupos de alumnado</p>
    </div>

    <form class="form" id="grupo-form">
      <label for="curso">Curso:</label>
      <input type="text" id="curso" name="curso" placeholder="Ej: 4ºA" required />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="alumno">Nombre del alumno:</label>
      <input type="text" id="alumno" name="alumno" placeholder="Nombre completo" />

      <button type="button" class="btn" onclick="añadirAlumno()">Añadir alumno</button>
      <button type="submit" class="btn">Guardar grupo</button>
    </form>

    <ul class="alumnos-lista" id="lista-alumnos">
      <!-- Aquí se listarán los alumnos -->
    </ul>

    <script>
      const lista = document.getElementById("lista-alumnos");
      const inputAlumno = document.getElementById("alumno");

      function añadirAlumno() {
        const nombre = inputAlumno.value.trim();
        if (nombre !== "") {
          const li = document.createElement("li");
          li.textContent = nombre;
          lista.appendChild(li);
          inputAlumno.value = "";
        }
      }

      document.getElementById("grupo-form").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Grupo guardado correctamente.");
        // Aquí puedes añadir funcionalidad para guardar el grupo
      });
    </script>
  </div>
</body>
</html>
