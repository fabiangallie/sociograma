<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Alumnado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="title-box azul">
      <h1 class="title-grande">Panel Alumnado</h1>
      <p>Selecciona tu curso y nombre para comenzar</p>
    </div>

    <form class="form">
      <label for="curso">Curso:</label>
      <select id="curso" name="curso">
        <!-- Cursos disponibles se cargarán dinámicamente -->
      </select>

      <label for="nombre">Nombre:</label>
      <select id="nombre" name="nombre">
        <!-- Nombres se cargarán según el curso -->
      </select>

      <button type="submit" class="btn">Comenzar Sociograma</button>
    </form>

    <script src="js/alumno-acceso.js"></script>
  </div>
</body>
</html>
