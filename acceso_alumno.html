<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Alumnado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="titulo-destacado">Acceso para Alumnado</h1>

    <form action="sociograma.html" method="get" class="formulario">
      <label for="curso">Selecciona tu curso:</label>
      <select name="curso" id="curso" required>
        <option value="">-- Elige una opción --</option>
        <option value="1A">1º A</option>
        <option value="1B">1º B</option>
        <option value="2A">2º A</option>
      </select>

      <label for="nombre">Selecciona tu nombre:</label>
      <select name="nombre" id="nombre" required>
        <option value="">-- Elige una opción --</option>
        <!-- Este contenido se puede cargar dinámicamente según el curso -->
        <option value="lucia">Lucía</option>
        <option value="manuel">Manuel</option>
        <option value="carla">Carla</option>
      </select>

      <button type="submit" class="btn-moderno">Siguiente</button>
    </form>
  </div>
</body>
</html>
