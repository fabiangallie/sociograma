<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Escola Diversa</title>

</head>
<body>
  <div class="container">
    <img src="img/corazon.png" alt="CorazÃ³n multicolor" class="imagen-index" />
    
    <h1 class="titulo">Escola Diversa</h1>
    
    <div class="idioma-selector">
      <button onclick="seleccionarIdioma('es')">Castellano</button>
      <button onclick="seleccionarIdioma('gl')">Galego</button>
    </div>

  <script>
    function seleccionarIdioma(idioma) {
      localStorage.clear(); // Para evitar errores acumulados
      localStorage.setItem('idioma', idioma);
      window.location.href = "seleccion.html";
    }
  </script>
</body>
