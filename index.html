<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sociograma Escola Diversa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4ff, #e2fff0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3.2em;
      font-weight: bold;
      color: #2c3e50;
      margin: 0.2em 0 0;
    }
    h2 {
      font-size: 2em;
      color: #16a085;
      margin: 0 0 1em 0;
    }
    img {
      max-width: 150px;
      margin-bottom: 1em;
    }
    select, button {
      font-size: 1em;
      padding: 0.6em 1.2em;
      margin: 0.5em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/10685/10685736.png" alt="CorazÃ³n diverso">
  <h1>Sociograma</h1>
  <h2>Escola Diversa</h2>

  <p>Escolle un idioma / Elige un idioma:</p>
  <select id="language">
    <option value="gl">Galego</option>
    <option value="es">Castellano</option>
  </select>
  <br>
  <button onclick="start()">Entrar</button>

  <script>
    function start() {
      const lang = document.getElementById('language').value;
      localStorage.setItem('lang', lang);
      window.location.href = "seleccion.html";
    }
  </script>
</body>
</html>
