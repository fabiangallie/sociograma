<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sociograma Escola Diversa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/10685/10685736.png" alt="CorazÃ³n diverso" style="max-width: 120px; margin-bottom: 1em;" />
    <h1>Sociograma</h1>
    <h2>Escola Diversa</h2>
    <p>Escolle un idioma / Elige un idioma:</p>
    <select id="language">
      <option value="gl">Galego</option>
      <option value="es">Castellano</option>
    </select>
    <br>
    <button onclick="start()">Entrar</button>
  </div>

  <script>
    function start() {
      const lang = document.getElementById('language').value;
      localStorage.setItem('lang', lang);
      window.location.href = "seleccion.html";
    }
  </script>
</body>
</html>
